<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- ordered list -->
    <ol type="i">
      <li>Course 1</li>
      <li>Course 2</li>
      <li>Course 3</li>
    </ol>
    <hr />
    <!-- unordered list -->
    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <!-- definition list -->
    <dl>
      <dt>
        <strong>HTML</strong>
      </dt>
      <dd>Hyper Text Markup Language.</dd>
    </dl>
  </body>
</html>
